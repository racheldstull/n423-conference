<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICDSE 2020</title>
    <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8" />
    <!-- font face credit https://befonts.com/ailerons-typeface.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- International Conference for Deep Space Exploration -->

<nav>
    <div class="nav-left">
        <div class="logo-container">
            <a href="index.html"><img src="images/logo.png" alt="Logo for International Conference for Deep Space Exploration 2020"></a>
        </div>
    </div>
    <div class="nav-right">
        <div class="links-container-js"></div>
    </div>

    <div class="login">
        <div class="signin-go">
            <div hidden class="user-pic"></div>
            <div hidden class="user-name"></div>
            <div class="sig">
                <a href="#" id="signin-google">Signin with Google</a>
                <a hidden href="#" id="signout-google">Sign Out</a>
            </div>
        </div>
    </div>
</nav>

<div class="content-body login-content">
    <h2>Login</h2>

    <div class="form-container">
        <!-- display the login form -->
        <div class="login">
            <form id="loginForm" enctype="text/plain">
                <div class="form-section middle-formsec">
                    <input id="siEmail" type="text" placeholder="Email" name="Email" required>
                    <input id="siPassword" type="text" placeholder="Password" name="password" required>
                </div>
                <div class="form-section bottom-formsec">
                    <input type="submit" name="Submit" id="Submit" value="Login/Register" />
                </div>
            </form>
        </div>
    </div>
</div>

<script src="lib/jquery-3.4.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
<!-- update the version number as needed -->
<script src="/__/firebase/6.6.1/firebase-app.js"></script>
<!-- include only the Firebase features as you need -->
<script src="/__/firebase/6.6.1/firebase-auth.js"></script>
<script src="/__/firebase/6.6.1/firebase-database.js"></script>
<script src="/__/firebase/6.6.1/firebase-firestore.js"></script>
<script src="/__/firebase/6.6.1/firebase-messaging.js"></script>
<script src="/__/firebase/6.6.1/firebase-storage.js"></script>
<!-- initialize the SDK after all desired features are loaded -->
<script src="/__/firebase/init.js"></script>
<script src="lib/jquery-3.4.1.min.js"></script>
<script src="app/firebaseModel.js"></script>
<script src="app/firebaseUtility.js"></script>
<script src="app/app.js"></script>
</body>
</html>
